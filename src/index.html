<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BoJo Covo</title>
    <link rel="stylesheet" href="style.module.css" />
    <link rel="icon" href="./assets/img/corona.png" />
    <script src="main.js" async defer></script>
  </head>
  <body>
    <audio id="fire" src="assets/audio/Fire.mp3"></audio>
    <audio id="getStuffed" src="assets/audio/Get Stuffed better.mp3"></audio>
    <audio id="lipSmacking" src="assets/audio/lipsmacking.mp3"></audio>
    <audio id="streetsSafer" src="assets/audio/streets-safer.mp3"></audio>
    <audio id="someDrugs" src="assets/audio/somedrugs.mp3"></audio>
    <audio id="blitheringIdiot" src="assets/audio/blitheringidiot.mp3"></audio>
    <section id="button-container">
      <div id="start-flex">
        <h2>BoJo Covo</h2>
        <button id="btn" onclick="startGame(); toggleBtn()">Let's begin</button>
        <p>Shoot - Space Bar <br /><br />Direction - Arrow Keys</p>
        <div id="points">
          <h4>Political Points Scoring</h4>
          <div>
            <p>Use a loo roll</p>
            <p>-1</p>
          </div>
          <div>
            <p>Hit a virus</p>
            <p>+4</p>
          </div>
          <div>
            <p>Hit the NHS</p>
            <p>-15</p>
          </div>
          <div>
            <p>Virus hits NHS</p>
            <p>-10</p>
          </div>
        </div>
        <p id="device">
          This game is not supported on mobile or tablet devices
        </p>
      </div>
    </section>
    <section id="background">
      <div id="bojo"></div>
      <div id="looRolls"></div>
      <div id="enemies"></div>
      <div id="heroes"></div>
    </section>
    <div id="score"></div>
  </body>
</html>
